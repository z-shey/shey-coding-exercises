<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 2px rgb(74, 15, 201) solid;
            width: 500px;
            /* 表格的列宽 */
            table-layout: fixed;
            /* 控制单元格间距 */
            border-spacing: 0px;
            /* 合并相邻的单元格的边框 */
            border-collapse: collapse;
            /* 隐藏没有内容的单元格 */
            empty-cells: hide;
            /* 设置表格标题的位置 */
            caption-side: top;
        }

        td, th {
            border: 2px red solid;
        }
    </style>

</head>

<body>
    <div>
        
    </div>
</body>

</html>

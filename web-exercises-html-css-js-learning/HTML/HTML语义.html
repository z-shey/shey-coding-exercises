    <h1>沪昆铁路换轨施工迎春运</h1>
    <h4>2024/01/13 19:26:47 新华社</h4>
    <div>
        <p>1月5日凌晨，在沪昆铁路公坪至芷江西区间，铁路工人使用切割机进行锯轨作业。</p>
        <p>近日，在沪昆铁路公坪至芷江西区间，广铁集团广州工务大修段工人在不影响线路运行的情况下，对沪昆铁路钢轨进行换轨施工。据了解，此次施工共需更换钢轨19.4公里，预计1月24日施工结束，为行车提供安全保障</p>
